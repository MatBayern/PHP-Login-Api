<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../materialize/materialize.min.css">
    <link rel="stylesheet" href="../index.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet">
    <title>Registration</title>
</head>

<body>

    <form onsubmit="return false;">

        <div class="container">
            <div class="input-field">
                <input id="username" type="text" class="validate" autocomplete="off" required>
                <label for="username">Username</label>
            </div>

            <div class="input-field">
                <input id="password0" type="password" class="validate" required>
                <label for="password0">Password</label>
            </div>
            <div class="input-field">
                <input id="password1" type="password" class="validate" required>
                <label for="password1">Password</label>
            </div>

            <div style=" text-align: center;">
                <button id="submit" style="background-color: #c62828;" type="submit" class="button">Register</button>
                <br>
                <br>
                <a href="../">Back to the login page</a>
            </div>

        </div>


    </form>

    <script src="../materialize/materialize.min.js"></script>
    <script src="register.js"></script>

</body>

</html>
