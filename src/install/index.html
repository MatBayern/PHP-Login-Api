<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../materialize/materialize.min.css">
    <link rel="stylesheet" href="../index.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet"> 
</head>

<body>
    
    <form onsubmit="return false;">
        <div class="container">
            <h1 style="text-align: justify;">Requirements</h1>
            <table>
                <tr>
                    <td id="phpIcon">❌</td>
                    <td>PHP v7.3 or greater</td>
                    <td id="phpVersion" class="req"></td>
                </tr>
                <tr>
                    <td id="mysqliIcon">❌</td>
                    <td>MySQLi extention</td>
                    <td id="mysqliLoaded" class="req">Modul loaded</td>
                </tr>
                <tr>
                    <td id="mychmodIcon">❌</td>
                    <td>Config write permission</td>
                    <td id="mychmodLoaded" class="req"></td>
                </tr>
                
            </table>
            <br>
            Before you create the table please execute this command in your terminal:<br>
            <br>
            <code id="code">
                sudo chown 
            </code>
            <br>
            <br>
            <div class="input-field">
            <input type="text" id="dbUsername" required autocomplete="off">
            <label for="password">Username</label>
        </div>
        <div class="input-field">    
        <input type="text"  id="dbPassword" required autocomplete="off">
        <label for="password">Password</label>
    </div>
        <div class="input-field">        
        <input type="text" id="dbServeradress" required autocomplete="off">
        <label for="password">Database adress</label>
    </div>
        <div class="input-field">        
        <input type="text"  id="dbName" required autocomplete="off">
        <label for="password">Database name</label>
    </div> 
            <br><br>
            <div class="vertical-center">
                <button id="submit" style="background-color: #00838f; text-align: center;">Install</button>
            </div>
            
        </div>
    </form>
    <script src="../materialize/materialize.min.js"></script>
    <script src="install.js"></script>
    
</body>
</html>
