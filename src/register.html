<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet"> 
    <title>Registration</title>
</head>

<body>

    <form onsubmit="return false;">

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="username" required autocomplete="off">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter your Password" id="password0" required> 
            <input type="password" placeholder="Enter your Password again" id="password1" required>
            

            <button id="submit" style="background-color: #c62828;">Register</button>
            <button type="button" onclick="window.location.href='index.html'" class="registerButton" style="background-color: #00e676;">Login</button>
        </div>

        
    </form>

    <script src="register.js"></script>

</body>

</html>
