<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet"> 
    <title>Login</title>
</head>

<body>

    <form onsubmit="return false;">

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="username" required autocomplete="off">
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="password" required>
            <button id="submit" type="submit" class="button">Login</button>
            <a href="register.html"><button type="button" class="registerButton">Register</button></a>
            <label>
                <br>
                <input type="checkbox" checked="checked" id="remember"> Remember me 
            </label>
        </div>

        
    </form>

    <script src="index.js"></script>

</body>

</html>
