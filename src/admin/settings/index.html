<!DOCTYPE html>
<html lang="en">

<head>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <title>Admin Settings</title>
</head>

<body>
    <div class="center-align">
    <h1><u>Settings</u></h1>

<h5><u>Hash settings</u></h5>
<br>
<div class="center-align">
    <div class="row">
        <div class="col s12">
          <lable> <b>Parallelism Factor</b></lable>
          <br>
          <div class="input-field inline">
            <input id="Parallelism" type="number" class="validate" value="1" min="1">
            <label for="Parallelism">Parallelism</label>
          </div>
        </div>
      </div>
</div>
<br>
<div class="center-align">
    <div class="row">
        <div class="col s12">
          <lable> <b>Memory Cost</b></lable>
          <br>
          <div class="input-field inline">
            <input id="Memory_Cost" type="number" class="validate" value="16" min="1">
            <label for="Memory_Cost">Memory Cost</label>
          </div>
        </div>
      </div>
</div>
<br>
<div class="center-align">
    <div class="row">
        <div class="col s12">
          <lable><b>Iterations</b></lable>
          <br>
          <div class="input-field inline">
            <input id="Iterations" type="number" class="validate" value="2" min="1" max="16">
            <label for="Iterations">Iterations</label>
          </div>
        </div>
      </div>
</div>
<br>
<div class="center-align">
    <div class="row">
        <div class="col s12">
          <lable><b>Hash Length</b></lable>
          <br>
          <div class="input-field inline">
            <input id="Hash_Length" type="number" class="validate" value="16" min="1">
            <label for="Hash_Length">Hash Length</label>
          </div>
        </div>
      </div>
</div>
</div>
    <script src="../../materialize/materialize.min.js"></script>
    <script src="index.js"></script>


</body>

</html>
