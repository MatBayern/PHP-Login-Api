<!DOCTYPE html>
<html lang="en">

<head>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.6">
  <title>Admin Settings</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper green">
      <a href="https://github.com/MatBayern/PHP-Login-Page" class="brand-logo tooltipped" data-position="bottom" data-tooltip="GitHub page"><img src="../../PHP-Login-Page-Logo.png" width="180"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="../">Admin interface</a></li>
        <li><a>Settings</a></li>
        <li><a href="../../logout.php">Logout</a></li>
      </ul>
    </div>
  </nav>


  <div class="center-align">
    <h1><u>Settings</u></h1>

    <h5><u>Hash settings</u></h5>
    <br>
    <div class="center-align">
      <div class="row">
        <div class="col s12">
          <lable><b>Memory cost</b></lable>
          <br>
          <a onclick='setDefaultValue("memory_cost")' class="tooltipped" id="Default0" data-position="top" data-tooltip="Get default"><i class="material-icons" style="color: #5c6bc0; cursor: pointer; font-size: 40px; user-select: none;">cached</i></a>
          <div class="input-field inline">
            <input id="memory_cost" type="number" class="validate" value="1" min="1">
            <label for="memory_cost">Memory cost</label>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col s12">
        <lable><b>Threads</b></lable>
        <br>
        <a onclick='setDefaultValue("threads")' class="tooltipped" id="Default1" data-position="top" data-tooltip="Get default"><i class="material-icons" style="color: #5c6bc0; cursor: pointer; font-size: 40px; user-select: none;">cached</i></a>
        <div class="input-field inline">
          <input id="threads" type="number" class="validate" value="1" min="1">
          <label for="threads">Threads</label>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col s12">
        <lable><b>Time cost</b></lable>
        <br>
        <a onclick='setDefaultValue("time_cost")' class="tooltipped" id="Default2" data-position="top" data-tooltip="Get default "><i class="material-icons" style="color: #5c6bc0; cursor: pointer; font-size: 40px; user-select: none;">cached</i></a>
        <div class="input-field inline">
          <input id="time_cost" type="number" class="validate" value="1" min="1" default=4>
          <label for="time_cost">Time cost</label>
        </div>
      </div>
    </div>

  
  <h5><u>Register Settings</u></h5>
  <div class="row">
    <div class="col s12">
      <lable><b>Registration</b></lable>
      <br>
      <div class="switch">
        <label>
          Off
          <input type="checkbox" id="register">
          <span class="lever"></span>
          On
        </label>
      </div>          
    </div>
  </div>
  <h5><u>Login Settings</u></h5>
  <div class="row">
    <div class="col s12">
      <lable><b>Remember me</b></lable>
      <br>
      <div class="switch">
        <label>
          Off
          <input type="checkbox" id="remember_me">
          <span class="lever"></span>
          On
        </label>
      </div>          
    </div>
  </div>
  <div class="row"> 
    <button class="btn waves-effect waves-light" name="action" id="submit">Submit
      <i class="material-icons right">send</i>
    </button>
  </div>
</div>
  </div>
  <script src="../../materialize/materialize.min.js"></script>
  <script src="index.js"></script>
  <script src="../../js/modal.js"></script>


</body>

</html>
