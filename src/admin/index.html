<!DOCTYPE html>
<html lang="en">

<head>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <title>Admin User Interface</title>
</head>

<body>
    <form onsubmit="return false;">
        <div class="container" style="text-align: center; display: table;">
            <br>
            <h1>Admin interface</h1>
            <h5>Add new User:</h5>
            <div class="row">
                <div class="input-field col s3">
                    <input id="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s3">
                    <input id="password0" type="password" class="validate">
                    <label for="password0">Password</label>
                </div>
                <div class="input-field col s3">
                    <input id="password1" type="password" class="validate">
                    <label for="password1">Type your password again</label>
                </div>
                <div class="input-field col s3">
                    <input id="permission" type="text" class="validate">
                    <label for="permission">Permission</label>
                </div>

            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" id="submit">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
    </form>
    <br><br>

    <div id="confirmDelete" class="modal">
        <div class="modal-content">
            <h4>Confirm delete</h4>
            <div style="display:inline">
                <p>Do you want to delete the following user:<br>
                <table>
                    <tr>
                        <td><b>Username:</b></td>
                        <td id="confirmDelete0"></td>
                    </tr>
                    <tr>
                        <td><b>Permissions:</b></td>
                        <td id="confirmDelete1"></td>
                    </tr>
                    <tr>
                        <td><b>Created:</b></td>
                        <td id="confirmDelete2"></td>
                    </tr>
                    <tr>
                        <td><b>ID:</b></td>
                        <td id="confirmDelete3"></td>
                    </tr>
                </table>
                </p>
            </div>
        </div>
        <div class="modal-footer">
            <a class="modal-close waves-effect waves-green btn-flat" onclick="del()">Yes</a>
            <a class="modal-close waves-effect waves-green btn-flat">No</a>
        </div>
    </div>


    <h5>Current users:</h5>
    <div class="row">
        <div class="input-field col s6">
            <input id="searchUser" type="text">
            <label for="searchUser">Search user</label>
        </div>
        <p class="range-field col s6">
            <label for="limit">Limit</label>
            <input type="range" id="limit" min="10" max="1000" step="10" value="100">
        </p>
        <div class="input-field col s4">
            <a class="tooltipped" id="selectAll" data-position="top" data-tooltip="Select all"><i class="material-icons"
                    style="color: #aeea00; cursor: pointer; font-size: 40px;" onclick="selectAll()">select_all</i></a>
        </div>
        <div class="input-field col s4">
            <a class="tooltipped" id="edit" data-position="top" data-tooltip="Edit"><i class="material-icons"
                    style="color: #0097a7; cursor: pointer; font-size: 40px;" onclick="edit()">edit</i></a>
        </div>
        <div class="input-field col s4">
            <a class="tooltipped" id="delete" data-position="top" data-tooltip="Delete"><i class="material-icons"
                    style="color: #f44336; cursor: pointer; font-size: 40px;" onclick="confirmDelete()">delete</i></a>
        </div>
    </div>

    <table class="centered highlight">
        <thead>
            <tr>
                <th></th>
                <th>User</th>
                <th>Permissions</th>
                <th>Created</th>
            </tr>
        </thead>
        <tbody id="data">

        </tbody>
    </table>
    </div>

    <br>
    <script src="../materialize/materialize.min.js"></script>
    <script src="index.js"></script>


</body>

</html>
